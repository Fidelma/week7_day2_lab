<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>countries</title>
    <script type="text/javascript" src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="app">
      <div id="world-population" >
        <h2> World Population: {{ totalPopulation }}</h2>
      </div>

      <div id="country-form">
        <form id=drop-down-form v-on:submit.prevent="addToFavourites">
          <label for="country-form">Select a country</label>
          <select id="country-name" v-model="selectedCountry">
          <option v-for="(country, index) in worldData" v-bind:value="index" >{{country.name}}</option>
          </select>
          <input type="submit"  value="add to favourites"/>
        </form>
      </div>

      <div id="single-country-display" v-if="selectedCountry">
        <h2> {{worldData[selectedCountry].name }} </h2>
        <img id="flag" v-bind:src="worldData[selectedCountry].flag">

      </div>

      <div id="favourite-countries" v-if="favouriteCountries">
        <h3 v-for="country in favouriteCountries">{{worldData[country].name}}</h3>
      </div>

    </div>

  </body>
</html>
